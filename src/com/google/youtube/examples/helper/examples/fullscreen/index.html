<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Youtube Chromeless Player Full Screen Example</title>
  <style type="text/css" media="screen">
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: auto;
      text-align: center;
      background-color: #FFFFFF;
    }

    object:focus {
      outline: none;
    }

    #flashContent {
      display: none;
    }
  </style>
  <script type="text/javascript" src="swfobject.js"></script>
  <script type="text/javascript">
    <!-- For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. -->
    var swfVersionStr = "10.2.0";
    <!-- To use express install, set to playerProductInstall.swf, otherwise the empty string. -->
    var xiSwfUrlStr = "";
    var flashvars = {};
    var params = {};
    params.quality = "high";
    params.bgcolor = "#FFFFFF";
    params.allowscriptaccess = "sameDomain";
    params.allowfullscreen = "true";
    var attributes = {};
    attributes.id = "ChromelessPlayerFullScreenExample";
    attributes.name = "ChromelessPlayerFullScreenExample";
    attributes.align = "middle";
    swfobject.embedSWF(
        "ChromelessPlayerFullScreenExample.swf", "flashContent",
        "100%", "100%",
        swfVersionStr, xiSwfUrlStr,
        flashvars, params, attributes);
    <!-- JavaScript enabled so display the flashContent div in case it is not replaced with a swf object. -->
    swfobject.createCSS("#flashContent", "display:block;text-align:left;");
  </script>
</head>
<body>
<div id="flashContent">
  <p>
    To view this page ensure that Adobe Flash Player version
    10.2.0 or greater is installed.
  </p>
  <script type="text/javascript">
    var pageHost = ((document.location.protocol == "https:") ? "https://"
        : "http://");
    document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='"
        + pageHost
        + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>");
  </script>
</div>
<noscript>
  <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%"
          height="100%" id="ChromelessPlayerFullScreenExample">
    <param name="movie" value="ChromelessPlayerFullScreenExample.swf"/>
    <param name="quality" value="high"/>
    <param name="bgcolor" value="#FFFFFF"/>
    <param name="allowScriptAccess" value="sameDomain"/>
    <param name="allowFullScreen" value="true"/>
    <!--[if !IE]>-->
    <object type="application/x-shockwave-flash"
            data="ChromelessPlayerFullScreenExample.swf" width="100%" height="100%">
      <param name="quality" value="high"/>
      <param name="bgcolor" value="#FFFFFF"/>
      <param name="allowScriptAccess" value="sameDomain"/>
      <param name="allowFullScreen" value="true"/>
      <!--<![endif]-->
      <!--[if gte IE 6]>-->
      <p>
        Either scripts and active content are not permitted to run or Adobe
        Flash Player version
        10.2.0 or greater is not installed.
      </p>
      <!--<![endif]-->
      <a href="http://www.adobe.com/go/getflashplayer">
        <img
            src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"
            alt="Get Adobe Flash Player"/>
      </a>
      <!--[if !IE]>-->
    </object>
    <!--<![endif]-->
  </object>
</noscript>
</body>
</html>
